<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Elite Four</title>
</head>
<body>

  <!-- Icons at top of screen -->

  <div id='charIcons'>
    <img src='img/cynthia.png' onclick='trainer1()' width='80%'>
    <img src='img/red.png' onclick='trainer2()' width='80%'>
    <img src='img/gold.png' onclick='trainer3()' width='80%'>
    <img src='img/james.png' onclick='trainer4()' width='80%'>
  </div>

  <!-- Portraits for Trainers -->

  <div id='charPortrait'>
    <img id='gymLeader'>
  </div>

  <!-- Nameplate for selected trainer -->

  <div id='charName'>
    <img id='trainerName'>
  </div>

  <!-- Sprites for Trainer Pokemon -->

  <div id='pokeSprites'>
    <img id=pokesprite1 onclick='statboxOpen()'>
    <img id=pokesprite2 onclick='statboxOpen()'>
    <img id=pokesprite3 onclick='statboxOpen()'>
  </div>

  <!-- Boxes for Pokemon Statistics. statbox1 is for the 1st pokemon in party, statbox2 for the 2nd, and statbox3 for the 3rd. Each trainer has their own div -->

  <div id='claireStatbox'>


    <div id='statbox1'>
      <h1>Under Construction</h1>
    </div>

    <div id='statbox2'>
      <h1>Under Construction</h1>
    </div>

    <div id='statbox3'>
      <h1>Under Construction</h1>
    </div>

  </div>

  <!-- Jomir Statbox -->

  <div id='jomirStatbox'>


    <div id='statbox4'>
      <h1>Under Construction</h1>
    </div>

    <div id='statbox5'>
      <h1>Under Construction</h1>
    </div>

    <div id='statbox6'>
      <h1>Under Construction</h1>
    </div>

  </div>

  <!-- Brandon Statbox -->

  <div id='brandonStatbox'>


    <div id='statbox7'>
      <h1>Under Construction</h1>
    </div>

    <div id='statbox8'>
      <h1>Under Construction</h1>
    </div>

    <div id='statbox9'>
      <h1>Under Construction</h1>
    </div>

  </div>

  <!-- Haroun Statbox -->

  <div id='harounStatbox'>


    <div id='statbox10'>
      <h1>Under Construction</h1>
    </div>

    <div id='statbox11'>
      <h1>Under Construction</h1>
    </div>

    <div id='statbox12'>
      <h1>Under Construction</h1>
    </div>

  </div>

  <!-- Site Logo Div -->

  <div id='siteName'>
    <img src='img/elitefoursideways.png'>
  </div>

  <script src='styling.js'></script>
</body>
</html>
