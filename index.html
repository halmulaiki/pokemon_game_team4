    <img id=pokesprite1 onclick=''>

    <img id=pokesprite3 onclick=''>
  </div>

  <div id='Statbox'>


    <div id='statbox1'>
      <img src='img/teststatborder.png'>
      <ul id='stats1'>
        <li id='name1'>Name: </li>
        <li id='hp1'>HP: </li>
        <li id='atk1'>ATK: </li>

        <li id='def2'>DEF: </li>
        <li id='ability2'>Abilities: </li>
      </ul>
    </div>

    <div id='statbox3'>
        <img src='img/teststatborder.png'>
        <ul id='stats3'>
          <li id='name3'>Name: </li>
          <li id='hp3'>HP: </li>
          <li id='atk3'>ATK: </li>
          <li id='def3'>DEF: </li>
          <li id='ability3'>Abilities: </li>
        </ul>
    </div>

  <!-- Site Logo Div -->

  <div id='siteName'>
    <img src='img/elitefoursideways.png'>
  </div>

  <script src='library.js'></script>

  <script src='styling.js'></script>
</body>
</html>
