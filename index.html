<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>
<body>

  <!-- Icons at top of screen -->

  <div id='charIcons'>
    <img src='img/cynthia.png' onclick='trainer1()' width='80%'>
    <img src='img/red.png' onclick='trainer2()' width='80%'>
    <img src='img/gold.png' onclick='trainer3()' width='80%'>
    <img src='img/testicon.png' onclick='trainer4()'>
  </div>

  <!-- Portraits for Trainers -->

  <div id='charPortrait'>
    <img id='gymLeader'>
  </div>

  <!-- Sprites for Trainer Pokemon -->

  <div id='pokeSprites'>
    <img id=pokesprite1 onclick='pokestat1()'>
    <img id=pokesprite2 onclick='pokestat2()'>
    <img id=pokesprite3 onclick='pokestat3()'>
  </div>

  <!-- Boxes for Pokemon Statistics. statbox1 is for the 1st pokemon in party, statbox2 for the 2nd, and statbox3 for the 3rd -->

  <div id='statbox'>


    <div id='statbox1'>
      <h1>test</h1>
    </div>

    <div id='statbox2'>
      <h1>test</h1>
    </div>

    <div id='statbox3'>
      <h1>test</h1>
    </div>

  </div>

  <script src='styling.js'></script>
</body>
</html>
